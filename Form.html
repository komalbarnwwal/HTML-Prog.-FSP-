<html>
    <head><title>Forms</title></head>
    <body>
        <form method="get" action="">
            <table border="0" widdth="50%">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="n1" placeholder="Type Your Name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="n2"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea rows="3" cols="8" name="n3"></textarea></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="n4" value="male" >Male
                        <input type="radio" name="n4" value="female" >Female
                    </td>    
                </tr>
                <tr>
                    <td>SecurityQuestion:</td>
                    <td><select name="n5">
                        <option value="null">Select</option>
                        <option value="pet_name">Pet Name</option>
                        <option value="birthday">Birthday</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Ans:</td>
                    <td><input type="text" name="n6"></td>
                </tr>
                <tr>
                    <td>Hobbies:</td>
                    <td><input type="checkbox" name="n7" value="cricket">Cricket
                        <input type="checkbox" name="n7" value="books">Books
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Click"></td>
                    <td><input type="reset" value="Refresh"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
